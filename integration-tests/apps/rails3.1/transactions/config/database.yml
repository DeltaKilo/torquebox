development:
  adapter: h2
  database: mem:development;MVCC=TRUE
  pool: 50

person_database:
  adapter: h2
  database: mem:<%= 'PEOPLES'.chop.downcase %>;MVCC=TRUE
  pool: 50
  xa: true

# Ensure nothing bombs when a single adapter is referred to using
# different names
something_else:
  adapter: jdbch2
  database: mem:something_else:MVCC=TRUE
  pool: 50
  xa: true

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3

production:
  adapter: sqlite3
  database: db/production.sqlite3

# Ensure we don't try to connect to arbitrary entries in database.yml
some_other_database:
  adapter: postgresql
  database: other
  host: other_host
  port: 12345

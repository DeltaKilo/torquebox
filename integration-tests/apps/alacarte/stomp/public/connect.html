
<html>

  <head>
    <script src="stilts-stomp.js"></script>
    <script src="jquery.js"></script>
  </head>

  <body>
    <h1>STOMP over WebSockets</h1>

    <span id="connected">false</span>
    <span id="disconnected">false</span>

    <script>
      client = Stomp.client( "ws://localhost:8675/" );

      client.connect( null, null, function(frame) {
        $( '#connected' ).text( "true" );
        client.disconnect();
        $( '#disconnected' ).text( "true" );
      } );
      
    </script>
  </body>
</html>
